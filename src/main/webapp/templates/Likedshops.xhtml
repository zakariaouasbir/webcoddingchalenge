
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>prefered Shops</title>
    </h:head>
    <h:body>
        <b:panel title="Prefered Shops" look="success" >
                   <b:commandLink value="Nearby Shops" style="float:right;"  href="main.xhtml"/>
                    <b:commandLink value="Prefered shops "  href="Likedshops.xhtml"/>
                     
        <center>
            <table>
  <tr>
        <ui:repeat var="shop" value="#{shopController.preferdshops}" varStatus="status">
      <f:verbatim rendered="#{status.index mod 4 == 0}">
        &lt;/tr&gt;&lt;tr&gt;
      </f:verbatim>
      <td>
    <b:form>
   <b:well value="#{shop.name}" >
   <p:panelGrid columns="3" >
        
    <f:facet name="header" >
        
        <b:image value="#{shop.logo}"  style="width:250px ;height:200px;"/>
    </f:facet>
       <b:commandButton value="Remove" look="danger"  actionListener="#{shopController.remove(shop)}" /> 
         
   </p:panelGrid>
   </b:well>
    </b:form>
    
</td>
    </ui:repeat>
  </tr>
</table>
    </center>
                </b:panel>
    </h:body>
</html>
